<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC</title>
</head>

<body>
    <h2 id="title">NFC Reader 3</h2>
    <p id="log">Waiting for NFC tag...</p>
    <button id="start" (onclick)="write()">Start write</button>
    <script>
        const logbox = document.getElementById('log');
        async function write() {
            logbox.textContent = "Waiting for NFC tag...";

            const permissionStatus =
                await navigator.permissions.query({
                    name: "nfc"
                });
            if (permissionStatus.state === "granted") {

                const ndef = new NDEFReader();
                const message = {
                    records: [{ recordType: "url", data: "https://dvuschfjsdakfbskjdgb.pl/" }],
                };
                ndef.write(message);
                logbox.textContent = "NFC tag written";
            }
        }
    </script>
</body>

</html>
