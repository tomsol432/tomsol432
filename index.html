<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spoint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center m-5">
        <div class="text-center">
            <h1>spoint - select mode</h1>
            <div class="d-flex justify-content-center align-items-center flex-column flex-md-row">
                <div class="card m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">3 x 3 mono matrix</h5>
                        <p class="card-text">3 x 3 mono matrix</p>
                        <a href="tbt.html" class="btn btn-primary">Go</a>
                    </div>
                </div>
                <div class="card m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">4 x 4 mono matrix</h5>
                        <p class="card-text">4 x 4 mono matrix</p>
                        <a href="fbf.html" class="btn btn-primary">Go</a>
                    </div>
                </div>
                <div class="card m-2" style="width: 18rem;">
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <h1>spoint - select mobile mode</h1>
        <div class="d-flex justify-content-center align-items-center flex-column flex-md-row">
            <div class="card m-2" style="width: 18rem;">
                <div class="card-body">

                    <p class="card-text">3 x 3 mono matrix</p>

                </div>
            </div>
            <div class="card m-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">4 x 4 mono matrix</h5>
                    <p class="card-text">4 x 4 mono matrix</p>
                    <a href="fbf-mob-wrapper.html" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
