<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mob wrapper 3x3</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8); /* Optional: semi-transparent background */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <p>3x3</p>
    </div>
    <iframe src="tbt.html"></iframe>
</body>
</html>
